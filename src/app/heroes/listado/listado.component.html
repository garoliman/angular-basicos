<p>Listado de Héroes</p>

<button (click)="borrarHeroe()">Borrar</button>

<div>
  <h3 *ngIf="heroeBorrado; else noBorrado">Héroe borrado
    <small> {{ heroeBorrado }} </small></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{ i }} {{ heroe }}
  </li>
</ul>
